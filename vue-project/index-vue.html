<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style-vue.css">
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="bear in bears" :class="{ 'strike': bear.status }">{{ bear.name }}</li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          bears: [
            {
              name: 'гризли',
              status: false
            },
            {
              name: 'белый',
              status: false
            },
            {
              name: 'панда',
              status: true
            },
            {
              name: 'барибал',
              status: false
            },
          ]
        }
      })
    </script>
  </body>
</html>
