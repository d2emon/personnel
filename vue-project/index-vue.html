<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
      new Vue({
        el: "#app",
        data: {

        }
      })
    </script>
  </body>
</html>
